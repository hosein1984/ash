name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    name: Test (${{ matrix.os }})
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Odin version
        run: odin version

      - name: Check main package
        run: odin check . -vet -strict-style -no-entry-point

      - name: Run tests (debug)
        run: odin test tests -all-packages -define:ODIN_TEST_FANCY=false -define:ODIN_TEST_FAIL_ON_BAD_MEMORY=true

      - name: Run tests (optimized)
        run: odin test tests -all-packages -o:speed -define:ODIN_TEST_FANCY=false -define:ODIN_TEST_FAIL_ON_BAD_MEMORY=true

      - name: Check examples
        run: |
          odin check examples/benchmark -vet
          odin check examples/basic -vet

      - name: Build benchmark
        run: odin build examples/benchmark -o:speed

      # - name: Run benchmark
      #   run: ./benchmark