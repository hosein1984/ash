name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    name: Test (${{ matrix.os }})
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Odin version
        run: odin version

      - name: Check main package
        run: odin check . -vet -strict-style -no-entry-point

      - name: Run tests (debug)
        run: odin test tests -all-packages -define:ODIN_TEST_FANCY=false -define:ODIN_TEST_FAIL_ON_BAD_MEMORY=true

      - name: Run tests (optimized)
        run: odin test tests -all-packages -o:speed -define:ODIN_TEST_FANCY=false -define:ODIN_TEST_FAIL_ON_BAD_MEMORY=true

      - name: Check examples
        run: |
          odin check examples/01_basic -vet
          odin check examples/03_bulk -vet
          odin check examples/03_observers -vet
          odin check examples/04_systems -vet
          odin check examples/05_scheduler -vet
          odin check examples/bench1 -vet
          odin check examples/bench2 -vet

      # - name: Build benchmark
        # run: odin build examples/bench1 -o:speed
        # run: odin build examples/bench2 -o:speed

      # - name: Run benchmark
      #   run: ./benchmark